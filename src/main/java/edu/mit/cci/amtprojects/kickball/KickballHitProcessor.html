<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        >
<head>
    <meta charset="utf-8"/>
    <title>HITs</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
    <script src="js/jquery.1.8.1.min.js"></script>

</head>
<body>

<div id="main">
    <h3>Kickball results</h3>
    <br/>
     <div id="experimentInfo">
        Experiment Id: <span wicket:id="experimentId">[id]</span><br>
        Experiment Name: <span wicket:id="experimentName">[id]</span><br>
        Batch Name: <span wicket:id="batchName">[id]</span><br>
        Batch Mode: <span wicket:id="batchMode">[id]</span><br>




    </div>

    <div id="hits" class="scrollable">


            <table cellspacing="0" class="results">
                <tr>
                    <th>Post ID</th>
                    <th>Assignment1</th>
                    <th>Assignment2</th>
                    <th>Assignment3</th>


                </tr>
                <tr wicket:id="resultslist">
                    <td class="postcolumn"><span wicket:id="postId">[id]</span></td>
                    <td><span wicket:id="assn1">[id]</span></td>
                    <td><span wicket:id="assn2">[id]</span></td>
                    <td><span wicket:id="assn3">[date]</span></td>

                </tr>
            </table>



    </div>


</div>
</body>
</html>
