<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        >
<head>
    <meta charset="utf-8"/>
    <title>HITs</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
    <script src="js/jquery.1.8.1.min.js"></script>

</head>
<body>

<div id="main">
    <h3>HITs</h3>
    <br/>
     <div id="experimentInfo">
        Experiment Id: <span wicket:id="experimentId">[id]</span><br>
        Experiment Name: <span wicket:id="experimentName">[id]</span><br>
        Batch Name: <span wicket:id="batchName">[id]</span><br>
        Batch Mode: <span wicket:id="batchMode">[id]</span><br>
        AWS Id: <span wicket:id="awsId">[id]</span><br>



    </div>
    <span wicket:id="navigator">[dataview navigator]</span>
    <div id="hits" class="scrollable">


            <table wicket:id="hitlist" cellspacing="0" class="posttable">
                <tr>
                    <th>HIT ID</th>
                    <th>Creation</th>
                    <th>Status</th>
                    <th>Assignments Requested</th>
                    <th>Assignments Completed</th>

                </tr>
                <tr wicket:id="pageable">
                    <td><span wicket:id="hitId">[id]</span></td>
                    <td><span wicket:id="creation">[id]</span></td>
                    <td><span wicket:id="status">[id]</span></td>
                    <td><span wicket:id="assignmentsRequested">[date]</span></td>
                    <td><span wicket:id="assignmentsCompleted">[username]</span></td>


                </tr>
            </table>



    </div>


</div>
</body>
</html>
